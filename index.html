<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погода у Львові</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="weather-container">
        <h1>
          Погода у <span id="city">Lviv</span>, <span id="country">UA</span>
        </h1>
        <p>
          Температура: <span class="temp-style" id="temp">16.69</span>°C
          <img
            src="http://openweathermap.org/img/w/10d.png"
            alt="Зображення погоди"
          />
        </p>
        <p>Відчувається як: <span id="feels-like">16.37</span>°C</p>
        <p>Мінімальна температура: <span id="temp-min">16.69</span>°C</p>
        <p>Максимальна температура: <span id="temp-max">16.69</span>°C</p>
        <p>Атмосферний тиск: <span id="pressure">1015</span> hPa</p>
        <p>Вологість: <span id="humidity">75</span>%</p>
        <p>Швидкість вітру: <span id="wind-speed">3.01</span> m/s</p>
        <p>Хмарність: <span id="clouds">98</span>%</p>
      </div>
    </section>
  </body>
</html>
