<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Home_Work</title>
    <style>
        body{
            background-color: #3a9ac4;
        }
        div{
            display: flex; 
            background-color: rgba(46,130,167,.5); 
            justify-content: center; 
            align-items:center;
            height: 50vh;
        }
        input[type="number"] {
            height: 60px; height: 60px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            font-size: 2em;
            border: none;
        }
        input[type="submit"] {
          font-size: 29px;
          height: 62px;
          color: #fff;
          border: 2px solid #fff;
          background-color: #2b5766;
          border-top-right-radius: 10px;
          border-bottom-right-radius: 10px;
          transition: background-color 0.5s;
        }
      
        input[type="submit"]:hover {
          background-color: #000;
        }
      
        input[type="submit"]:active {
          background-color: #160bdf;
        }
      </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <form onsubmit="secCount()">
            <!-- <label for="hours">Кількість годин:</label> -->
            <input type="number" id="hours" placeholder="Введіть кількість годин">
            <input type="submit">
        </form>
    </div>
    <script src="https://unpkg.com/countries-list/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
