<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HW 24. Форма для реєстрації</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="root">
    <section id="formContainer">
      <h1>РЕЄСТРАЦІЙНА ФОРМА</h1>
      <form action="">
        <div>
          <label for="name">Ім'я</label>
          <input type="text" name="first-name" required />
        </div>
        <div>
          <label for="name">Прізвище</label>
          <input type="text" name="last-name" required />
        </div>
        <div>
          <label for="name">Дата народження</label>
          <input type="text" name="birth" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" name="birthdate" required />
        </div>
        <div>
          <label for="male">Чоловік</label>
          <input type="radio" name="gender" id="male" value="Чоловік" />
        </div>
        <div>
          <label for="female">Жінка</label>
          <input type="radio" name="gender" id="female" value="Жінка" checked />
        </div>
        <div>
          <label for="city">Місто</label>
          <select name="city" id="cityChoice">
            <option value="Вінниця">Вінниця</option>
            <option value="Дніпро">Дніпро</option>
            <option value="Донецьк">Донецьк</option>
            <option value="Житомир">Житомир</option>
            <option value="Запоріжжя">Запоріжжя</option>
            <option value="Івано-Франківськ">Івано-Франківськ</option>
            <option value="Київ" selected>Київ</option>
            <option value="Кропивницький">Кропивницький</option>
            <option value="Луганськ">Луганськ</option>
            <option value="Луцьк">Луцьк</option>
          </select>
        </div>
        <div>
          <label for="adress">Адреса</label>
          <textarea
            name="adress"
            type="text"
            placeholder="Додайте адресу не більше 50 символів"
            id="address"
            rows="3"
            maxlength="50"
            required
          ></textarea>
        </div>
        <div>
          <label for="ENG">Англійська мова</label>
          <input type="checkbox" name="langEng" value="Англійська мова" id="ENG"/>
        </div>
        <div>
          <label for="UKR">Українська мова</label>
          <input type="checkbox" name="langUkr" value="Українська мова" id="UKR" />
        </div>
        <div>
          <label for="POL">Польська мова</label>
          <input type="checkbox" name="langPol" value="Польська мова" id="POL"  />
        </div>
        <div>
          <button class="block button" type="submit">ЗБЕРЕГТИ</button>
        </div>
      </form>
    </section>
    <section id="tableContainer">
      <table>
        <tr>
          <th>Питання</th>
          <th>Відповідь</th>
        </tr>
        <tr>
          <td>Ім'я</td>
          <td id="name"></td>
        </tr>
        <tr>
          <td>Прізвище</td>
          <td id="surname"></td>
        </tr>
        <tr>
          <td>Дата народження</td>
          <td id="birth"></td>
        </tr>
        <tr>
          <td >Стать</td>
          <td id="gender"></td>
        </tr>
        <tr>
          <td>Місто</td>
          <td id="cityValue"></td>
        </tr>        
        <tr>
          <td>Адреса</td>
          <td id="adress"></td>
        </tr>
        <tr>
          <td>Мови, якими володіє</td>
          <td id="lang"></td>
        </tr>
      </table>
    </section>
  </div>
</body>
</html
