<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Home_Work</title>
    <style>
        body{
            background-color: #3a9ac4;
        }
        div{
            display: flex; 
            background-color: rgba(46,130,167,.5); 
            justify-content: center; 
            align-items:center;
            height: 50vh;
        }
        input[type="number"] {
            height: 60px; height: 60px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            font-size: 2em;
            border: none;
            width: 245px;
        }
        input[type="text"] {
            height: 60px; height: 60px;
            font-size: 2em;
            border: none;
        }
        select {
            height: 60px; height: 60px;
            font-size: 2em;
            border: none;
        }
        input[type="submit"] {
          font-size: 29px;
          height: 60px;
          color: #fff;
          border: 1px solid #fff;
          background-color: #2b5766;
          border-top-right-radius: 10px;
          border-bottom-right-radius: 10px;
          transition: background-color 0.5s;
        }
      
        input[type="submit"]:hover {
          background-color: #000;
        }
      
        input[type="submit"]:active {
          background-color: #160bdf;
        }
      </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <form onsubmit="userPortrait()">
            <input  type="number" id="year" placeholder="Рік народження" min="1901" max="2023">
            <input type="text" id="city" placeholder="Місто в якому проживаєте">
            <select id="sport" name="sport" placeholder="Улюблений вид спорту">
                <option value=""></option>
                <option value="футбол">Футбол</option>
                <option value="тенніс">Тенніс</option>
                <option value="плавання">Плавання</option>
              </select>
            <input type="submit">
        </form>
    </div>
</body>
