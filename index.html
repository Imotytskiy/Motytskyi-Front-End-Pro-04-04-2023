<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 21. Реалізувати подобу інтернет-магазину.</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>

  <body>
    <div id="root">
      <section id="">
        <form id="form" action="">
          <label for="post"></label>
          <input
            name="post"
            type="number"
            min="1"
            max="100"
            id="post"
            required
          />
          <button id="post-button" class="button-color block" type="submit">
            ВВЕСТИ НОМЕР ПОСТУ
          </button>
        </form>
      </section>
    </div>
