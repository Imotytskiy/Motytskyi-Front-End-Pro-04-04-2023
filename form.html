<link rel="stylesheet" href="form.css" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<form class="row g-3 needs-validation plus-row" novalidate>
    <div class="valid-feedback">
      <label for="city">
        Місто (вибір зі списку)
        <select name="city" id="city">
          <option value="1">Вінниця</option>
          <option value="2">Дніпро</option>
          <option value="3">Донецьк</option>
          <option value="4">Житомир</option>
          <option value="5">Запоріжжя</option>
          <option value="6">Івано-Франківськ</option>
          <option value="7" selected>Київ</option>
          <option value="8">Кропивницький</option>
          <option value="9">Луганськ</option>
          <option value="10">Луцьк</option>
        </select>
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault1"
      />
      <label class="form-check-label" for="flexRadioDefault1">
        Післяплати
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault2"
        checked
      />
      <label class="form-check-label" for="flexRadioDefault2">
        Оплата банківської картою
      </label>
    </div>
    <label for="customRange2" class="form-label"
      >Кількість товару:&nbsp;<span id="rangeValue">1</span></label
    ><div>
    <input class="input-range"
      type="range"
      class="form-range"
      min="1"
      max="20"
      value="1"
      id="customRange2"
    aria-invalid=""
    /></div>
    <label for="exampleFormControlTextarea1" class="form-label"
      >Коментар до замовлення</label
    >
    <textarea
      name="comment"
      placeholder="Коментар до замовлення"
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
    ></textarea>
  </div>
  <div>
    <label for="submit">
      <input
        type="submit"
        value="Підтвердити замовлення"
        class="button block"
        required
      />
    </label>
  </div>
</form>

<script>
  const rangeInput = document.getElementById("customRange2");
  const rangeValue = document.getElementById("rangeValue");

  rangeInput.addEventListener("input", function () {
    rangeValue.textContent = rangeInput.value;
    const quantity = rangeInput.value;
    const response = `Кількість товару: ${quantity}`;
    console.log(response);
  });
</script>
