<link rel="stylesheet" href="form.css" />
<div id="wrapper">
  <form class="row g-3 needs-validation" id="buyerform" novalidate action="/buyerform">
    <h3>ОФОРМЛЕННЯ ЗАМОВЛЕННЯ</h3>
    <div>
    <label for="validationCustom01" class="form-label">Прізвище</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Введіть ім'я наприклад """ value="" required>
    <label for="validationCustom02" class="form-label">Ім'я</label>
    <input type="text" class="form-control" id="validationCustom02" value="" required>
    </div>
    <div>
    <label for="validationCustom03" class="form-label">По-батькові</label>
    <input type="text" class="form-control" id="validationCustom03" value="" required>
    <div class="valid-feedback">
    </div>
    <div class="col-auto" id="first-div-form">
      <label for="city">
        Місто (вибір зі списку)
        <select name="city" id="city">
          <option value="1">Вінниця</option>
          <option value="2">Дніпро</option>
          <option value="3">Донецьк</option>
          <option value="4">Житомир</option>
          <option value="5">Запоріжжя</option>
          <option value="6">Івано-Франківськ</option>
          <option value="7" selected>Київ</option>
          <option value="8">Кропивницький</option>
          <option value="9">Луганськ</option>
          <option value="10">Луцьк</option>
        </select>
      </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Склад Нової пошти для надсилання
        </label>
        <input id="newPost" class="form-control" type="text" placeholder="Розбокуйте" aria-label="Disabled input example" disabled>
      </div>
    <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Післяплати
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Оплата банківської картою
        </label>
      </div>
    <div class="col-auto">
      <label for="customRange2" class="form-label" 
        >Кількість товару:&nbsp;<span id="rangeValue">1</span></label
      >
    </div>
    <div class="col-auto d-flex justify-content-center">
      <input
        class="input-range long-range"
        type="range"
        class="form-range"
        min="1"
        max="20"
        value="1"
        id="customRange2"
        aria-invalid=""
      />
    </div>
    <div>
    <label aria-hidden="true" for="comment">
        Коментар до замовлення</label>
    </div>
    <textarea
      name="comment"
      placeholder="Додайте коментар"
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="5"
    ></textarea>
    <div>
        <button class="block button" type="submit">Submit form</button>
      </div>
  </form>
</div>
<script>
    const postInput = document.getElementById("flexCheckDefault");
const areaInput = document.getElementById("newPost");
postInput.addEventListener("input", function () {
    areaInput.disabled = !postInput.checked;
    if (!postInput.checked) {
        areaInput.value = ""; 
        areaInput.placeholder = "заблоковано знову";
    } else {
        areaInput.placeholder = "вкажіть номер складу";
    }
    areaInput.focus();
});

  const rangeInput = document.getElementById("customRange2");
  const rangeValue = document.getElementById("rangeValue");

  rangeInput.addEventListener("input", function () {
    rangeValue.textContent = rangeInput.value;
    const quantity = rangeInput.value;
    const response = `Кількість товару: ${quantity}`;
    console.log(response);
  });

  const form  = document.getElementById('buyerform');

  form.addEventListener('submit', (event) => {                      // handle the form data
    event.preventDefault();                                         // stop form submission     

                     
});
  
</script>
